<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCanteen - Kantin Kampus Online</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="js/api-config.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/dom-handler.js" type="module"></script>
    <script src="js/cart-handler.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">MyCanteen</div>
        <div class="search-and-icons-wrapper">
          <div class="search-bar">
            <input
              type="text"
              id="search-input"
              placeholder="Cari kantin atau menu..."
              aria-label="Cari kantin atau menu"
            />
            <i class="fas fa-search" aria-hidden="true"></i>
          </div>
          <div class="header-icons">
            <a
              href="cart.html"
              class="icon-link"
              aria-label="Keranjang belanja"
            >
              <i class="fas fa-shopping-cart" aria-hidden="true"></i>
              <span class="cart-item-count" id="header-cart-item-count">0</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content container">
      <section class="promo-banner">
        <img
          src="images/Nikmati Kemudahan Berbelanja Tanpa Ribet_20250529_225025_0000.svg"
          alt="Nikmati Kemudahan Berbelanja Tanpa Ribet"
        />
      </section>

      <section class="section-group">
        <h2>Kantin Populer</h2>
        <div class="canteen-list" id="popular-canteens"></div>
      </section>

      <section class="section-group">
        <h2>Rekomendasi Menu</h2>
        <div class="menu-recommendations" id="recommended-menus"></div>
      </section>
    </main>

    <footer class="footer">
      <nav class="footer-nav">
        <a href="index.html" class="nav-item active">
          <i class="fas fa-home" aria-hidden="true"></i>
          <span>Beranda</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-store" aria-hidden="true"></i>
          <span>Kantin</span>
        </a>
        <a href="cart.html" class="nav-item">
          <i class="fas fa-shopping-cart" aria-hidden="true"></i>
          <span>Keranjang</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-user" aria-hidden="true"></i>
          <span>Profil</span>
        </a>
      </nav>
    </footer>

    <script src="js/homepage.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
